<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
    <div class="Game">
      <div class="Game__header">
        <div class="Game__title">
          <span>Rock</span>
          <span>Paper</span>
          <span>Scissors</span>
        </div>
        <div class="Game__score">
          <span id="playerScore">0</span>
          <span id="computerScore">0</span>
        </div>
      </div>
      <div class="Game__playerChoicesWrapper" id="playersChoices">
          <button class="Game__choice Game__choice--rock" value="rock" onclick="getPlayerSelection(this)">🪨</button>
          <button class="Game__choice Game__choice--paper" value="paper" onclick="getPlayerSelection(this)">📄</button>
          <button class="Game__choice Game__choice--scissors" value="scissors" onclick="getPlayerSelection(this)">✂️</button>
      </div>
      <div class="Game__roundWrapper is-hidden" id="roundWrapper">
        <div class="Game__roundChoice">
          <div class="Game__tag">You picked</div>
          <div id="playerChoice">

            <div id="p-rock" class="Game__choice Game__choice--rock is-hidden">🪨</div>
            <div id="p-paper" class="Game__choice Game__choice--paper is-hidden">📄</div>
            <div id="p-scissors" class="Game__choice Game__choice--scissors is-hidden">✂️</div>
      
          </div>
        </div>
        <div class="Game__roundWinner">
          <div class="Game__roundWinnerText" id="roundWinner"></div>
          <button class="Game__roundWinnerButton" onclick="newRound()">Continue</button>
        </div>
        <div class="Game__roundChoice">
          <div class="Game__tag">Computer picked</div>
          <span id="computerChoice">
            <div id="c-rock" class="Game__choice Game__choice--rock is-hidden">🪨</div>
            <div id="c-paper" class="Game__choice Game__choice--paper is-hidden">📄</div>
            <div id="c-scissors" class="Game__choice Game__choice--scissors is-hidden">✂️</div>
          </span>
        </div>
      </div>
      <!-- <div>Computer choice: <span id="computerChoice"></span></div>
      <div>Player choice: <span id="playerChoice"></span></div> -->
      <!-- <br>
      <div>Computer score: <span id="computerScore">0</span></div>
      <div>Player score: <span id="playerScore">0</span></div>
      <br> -->
      <div class="Game__winnerWrapper is-hidden" id="winnerWrapper">
        <span class="Game__winnerText" id="winner"></span>
        <button class="Game__winnerButton" onclick="resetGame()">Reset</button>
      </div>
    </div>
</body>
</html>
